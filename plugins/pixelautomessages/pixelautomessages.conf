configs {
    interval=300
    prefix="&8[&4&lEmbernite&r&8]&r "
    random=false
}
# Set you messages here! Follow the example and add numbers as index for more messages. 
# All fields (except permission) accept the player placeholder {player}.
# 
# Note: Use the fields 'click-cmd', 'click-url' and 'suggest-cmd' one at time.
messages {
    "0" {
        # Any colored message to send to server
        a-message="&7Join our Discord server {player}!"
        # Players online needed to show this message. Set 0 always show.
        b-players-online=0
        # Set permissions needed to player receive this message. Leave blank to disable.
        c-permission=""
        # Colored hover message.
        d-on-hover="&7Hi {player}! Get updates, news, and chat with other players by joining our Discord server."
        # Print a command on player chat.
        e-suggest-cmd=""
        # Command to run on click.
        f-click-cmd=""
        # Open a url on click.
        g-click-url="https://discord.gg/Z3DkdsX"
    }
    "1" {
        # Any colored message to send to server
        a-message="&7Check out our website and forum {player}!"
        # Players online needed to show this message. Set 0 always show.
        b-players-online=0
        # Set permissions needed to player receive this message. Leave blank to disable.
        c-permission=""
        # Colored hover message.
        d-on-hover="&7Hi {player}! Get help with issues , visit the store and see what other players and staff are up too."
        # Print a command on player chat.
        e-suggest-cmd=""
        # Command to run on click.
        f-click-cmd=""
        # Open a url on click.
        g-click-url="https://www.embernite.net"
    }
}
